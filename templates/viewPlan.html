<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Plan</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <h2>Travel Planner</h2>
      <ul>
        <li><a class="navbar-brand" href="{{url_for('index')}}">Home</a></li>
        <li>
          <a class="navbar-brand" href="{{url_for('index')}}">View Plans</a>
        </li>
      </ul>
    </nav>

    <div class="p-3">
      <h4>Upload csv File</h4>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="csvfile" id="" />
        <button type="submit">Upload CSV</button>
      </form>
      <br />
      <br />

      <form action="/upload" method="post" enctype="multipart/form-data">
        <h4>Enter name and Add / Update picture below</h4>
        <input type="text" name="username" />
        <input type="file" name="imagefile" id="" />
        <button type="submit">Upload Image</button>
      </form>
      <br /><br />
      <h4>Delete Profile below</h4>
      <form action="/upload" method="post">
        Enter name of profile you want to delete
        <br /><br />
        <input type="text" name="name" />
        <button type="submit">Delete Profile</button>
      </form>

      <br /><br />
      <h4>Delete Picture below</h4>
      <form action="/upload" method="post">
        Enter name of user whos picture you want to delete
        <br /><br />
        <input type="text" name="picture" />
        <button type="submit">Delete Picture</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
